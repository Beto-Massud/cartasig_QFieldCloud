version: '3.7'

services:
  db:
    image: postgres:11
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./conf/.env.db
    networks:
      - net

  app:
    build:
      context: .
      dockerfile: ./docker-app/Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./django-app/qfieldcloud:/usr/src/app/qfieldcloud
      - ./user_projects_files:/usr/src/app/user_projects_files
    command: python3 manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
    env_file:
      - ./conf/.env.app
    networks:
      - net

  qgis:
    build:
      context: .
      dockerfile: ./docker-qgis/Dockerfile
      args:
        QGIS_VERSION: latest
    tty: true
    command: bash -c "echo QGIS builded"

  redis:
    image: redis:6.0.6
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - net
  
volumes:
  postgres_data:

networks:
  net:
    # driver: bridge
