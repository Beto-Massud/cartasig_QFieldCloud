  #   depends_on: [ proxy ]
  #   image: alpine
  #   command: [ "sh", "-c", "while :; do date; sleep 1; done | nc 'proxy' 2323 -v"]
  #   networks:
  #     - net

volumes:
  postgres_data:

networks:
  net:
