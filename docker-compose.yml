version: '3.7'

services:
  db:
    image: postgres:11
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./conf/.env.db
    networks:
      - net

  app:
    build:
      context: .
      dockerfile: ./docker-app/Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./django-app/qfieldcloud:/usr/src/app/qfieldcloud
      - ./user_projects_files:/usr/src/app/user_projects_files
    command: python3 manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
    env_file:
      - ./conf/.env.app
    networks:
      - net

  qgis:
    build:
      context: .
      dockerfile: ./docker-qgis/Dockerfile
      args:
        QGIS_VERSION: final-3_10_3
    tty: true
    command: bash -c "echo QGIS builded"

  proxy:
    image: qoomon/docker-host:2.4.2
    restart: unless-stopped
    cap_add: [ 'NET_ADMIN', 'NET_RAW' ]
    networks:
      - net

  # Useful to test if the docker-host can actually communicate with the host
  # listen on the host with nc -p 2323 -lk
